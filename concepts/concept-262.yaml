term: Mapfile
termid: 262
eng:
  id: 262
  definition: >-
    Mapfile is the declarative language that MapServer uses to define data
    connections, map styling, templating, and server directives. Its format is
    xml-like and hierarchical, with closing END tags, but the format is not xml.
  language_code: eng
  notes: []
  examples: []
