term: CSDGM
termid: 65
eng:
  id: 65
  definition: >-
    (Content Standard for Digital Geospatial Metadata) Determines the metadata
    that exists in a geographical position and how to access to them. It does
    explain neither how to organize the data in a computer nor which software to
    use.
  language_code: eng
  notes: []
