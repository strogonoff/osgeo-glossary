term: Coverage
termid: 57
eng:
  id: 57
  definition: >-
    A type of spatial data that represents different values at different
    locations. Satellite imagery, aerial photography, and digital elevation
    models (DEMs) are examples of coverage data.
  language_code: eng
  notes: []
  examples: []
  type: term
  comments:
    - >-
      TMG_P: 

      ISO 19123:2005, 4.1.7

      coverage

      feature that acts as a function to return values from its range for any
      direct position within its spatial, temporal or spatiotemporal domain
  authoritative_source:
    link: 'http://93.187.166.52:8081/opengeo-docs/glossary.html#glossary'
  terms:
    - type: expression
      designation: Coverage
      normative_status: null
