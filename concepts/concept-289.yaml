term: Nomenclator Service
termid: 289
eng:
  id: 289
  term: Nomenclator Service
  definition: >-
    Offers the possibility of locating a geographic place by its name. It is
    defined as a service that receives an input that is the name of the place
    (toponym), with the common possibilities exact match, starting with,
    contains, etc. and returns the location, by means of the coordinates, of the
    place. Additionally, the query by name also handles other criteria such as
    the spatial extension where to look up, orthe type of the place (river,
    mountain, towns â€¦). If one or more occurrences are found, the service
    supplies a list of the places found with any additional attribute describing
    it for the user can choose the desired one. There is an Open Geospatial
    Consortium spec describing how a Nomenclator Service must be to be standard
    and interoperable.
  language_code: eng
  notes: []
  examples: []
  comments:
