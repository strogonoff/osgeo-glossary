term: CEN
termid: 39
eng:
  id: 39
  definition: >-
    (European Committee of Standardization) Official organization for
    normalization of the European Union. Replaces country specific techniques by
    common rules for the whole Union in collaboration with international
    organizations and its members in Europe (CENELEC for electronics and ETSI
    for telecommunications).
