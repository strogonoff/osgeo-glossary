term: Projection
termid: 339
eng:
  id: 339
  definition: >-
    A map projection is a mathematical transformation of the surface of a sphere
    (3D) onto a 2D plane. Due to the laws of the universe, each type of
    projection must make tradeoffs on how and what features it distorts.
  language_code: eng
