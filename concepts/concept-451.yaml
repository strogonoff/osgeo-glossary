term: WFS
termid: 451
eng:
  id: 451
  definition: >-
    The Web Feature Service (WFS) specification from the Open Geospatial
    Consortium defines an interface for reading and writing geographic features
    across the web using platform-independent calls. One can think of
    geographical features as the “source code” behind a map.
  language_code: eng
  notes: []
  examples: []
  authoritative_source:
