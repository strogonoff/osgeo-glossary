term: CatMDEdit
termid: 36
eng:
  id: 36
  definition: >-
    Is a computer application for creating and editing geographic metadata based
    upon the “OSI19115.Geographic Information – Metadata” norm. Among its
    features, it is an open­source project, multiplatform (Windows / UNIX) and
    multilingual (Spanish and English) as well.
  language_code: eng
