term: Ellipsoid
termid: 119
eng:
  id: 119
  definition: >-
    Simplified description of the Earth shape. The ellipsoids are defined by
    equatorial and polar radiuses.
  language_code: eng
  notes: []
  examples: []
  type: term
  comments:
