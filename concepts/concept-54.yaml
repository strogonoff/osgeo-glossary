term: Compression
termid: 54
eng:
  id: 54
  definition: >-
    Technique for reducing the amount of bits needed for storing or transmitting
    information. There are lossless or destructive compressions (for instance,
    GIF and JPG for the digital images respectively).
  language_code: eng
  notes: []
  examples: []
