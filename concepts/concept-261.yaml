  comments:
    - >
      TMG_NP

      ISO 19108:2002, 4.1.18

      interval scale

      scale with an arbitrary origin which can be used to describe both ordering
      of values and distances between values


      ISO 19108:2002, 4.1.25

      ordinal scale

      scale which provides a basis for measuring only the relative position of
      an object
