term: Spindle
termid: 397
eng:
  id: 397
  term: Spindle
  definition: >-
    Part of a sphere limited by two meridians or maximum circles. In the UTM
    projection each spindle is defined by two meridians separated by a distance
    of 6 degrees (for a total circle round of 360 degrees) and by two parallels
    of 80 degrees latitude North and South.
