term: gvSIG
termid: 201
eng:
  id: 201
  definition: >-
    A Geographical Information handling tool. Features a user­friendly
    interface, an agile access to the most common vector and raster formats. It
    can integrate local and remote (the Internet) data through connections
    following some protocols specified by the Open Geospatial Consortium.
  language_code: eng
  notes: []
  examples: []
