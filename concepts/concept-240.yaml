term: JAI
termid: 240
eng:
  id: 240
  definition: >-
    Java Advanced Imaging (JAI) is a Java platform extension API that provides a
    set of object-oriented interfaces that support a simple, high-level
    programming model which allows developers to create their own image
    manipulation routines without the additional cost or licensing restrictions,
    associated with commercial image processing software.
  language_code: eng
  notes: []
  examples: []
