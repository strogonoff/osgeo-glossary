term: GD
termid: 151
eng:
  id: 151
  definition: >-
    GD is a graphics library for dynamic generation of images. It was the first
    graphics renderer that was available for MapServer, and was required by
    MapServer to operate.Warning GD support was removed in MapServer 7.0.
