term: Shibboleth
termid: 376
eng:
  id: 376
  definition: >-
    The Shibboleth System is a standards based, open source software package for
    web single sign-on across or within organisational boundaries. It allows
    sites to make informed authorisation decisions for individual access of
    protected online resources in a privacy-preserving manner.
  language_code: eng
  notes: []
