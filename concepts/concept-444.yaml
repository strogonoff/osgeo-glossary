term: WCS
termid: 444
eng:
  id: 444
  definition: >-
    The Web Coverage Service (WCS) specification from the Open Geospatial
    Consortium defines an interface for reading and writing geospatial data as
    “coverages” across the web. The Web Coverage Service provides an interface
    allowing requests for geographical coverages across the web using
    platform-independent calls. The coverages are objects (or images) in a
    geographical area
  language_code: eng
  notes: []
  examples: []
  authoritative_source:
    link: 'https://geonetwork-opensource.org/manuals/2.10.4/eng/users/glossary.html'
  terms:
