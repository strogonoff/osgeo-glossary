term: MAC address
termid: 260
eng:
  id: 260
  definition: >-
    Media Access Control address (MAC address) is a unique identifier assigned
    to most network adapters or network interface cards (NICs) by the
    manufacturer for identification, and used in the Media Access Control
    protocol sublayer. See also http://en.wikipedia.org/wiki/MAC_address on
    Wikipedia
  language_code: eng
  notes: []
  examples: []
  type: term
  authoritative_source:
