term: OAI-PMH
termid: 297
eng:
  id: 297
  definition: >-
    Open Archive Initiative Protocol for Metadata Harvesting. It is a protocol
    developed by the Open Archives Initiative. It is used to harvest (or
    collect) the metadata descriptions of the records in an archive so that
    services can be built using metadata from many archives.
  language_code: eng
  notes: []
  examples: []
