term: Clearinghouse
termid: 48
eng:
  id: 48
  definition: >-
    A distributed service for metadata about geospatial data locating. Allows to
    search in one or several nodes or servers that have been registered in the
    Clearinghouse of the Internet. It is the term used by FGDC, equivalent to
    the OGC’s Catalogue Service.
