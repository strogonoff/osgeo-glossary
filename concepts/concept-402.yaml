term: SRID
termid: 402
eng:
  id: 402
  definition: >-
    Spatial reference ID. This a unique number assigned to a particular
    “coordinate reference system”. The PostGIS table spatial_ref_sys contains a
    large collection of well-known SRID values and text representations of the
    coordinate reference systems.
