term: BMP
termid: 24
eng:
  id: 24
  definition: >-
    Acronym for Bit Map Picture; is a basic image format. It is simple and
    pretty normalized; it is a excellent format for sharing data and fast when
    analyzing and processing images. However, since it is not compressed it does
    not improve the transmission and disk accessing times. BMP is often used win
    RGB 24 bits.
  language_code: eng
  notes: []
  examples: []
