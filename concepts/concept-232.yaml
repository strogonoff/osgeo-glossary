eng:
  id: 232
  definition: ISO/TC 211 is a standard technical committee formed within ISO, tasked
    with covering the areas of digital geographic information (such as used by geographic
    information systems) and geomatics. It is responsible for preparation of a series
    of International Standards and Technical Specifications numbered in the range
    starting at 19101.
