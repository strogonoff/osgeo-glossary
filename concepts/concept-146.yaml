term: FOSS
termid: 146
eng:
  id: 146
  definition: >-
    Free and Open Source Software, also F/OSS, FOSS, or FLOSS (free/libre/open
    source software) is software which is liberally licensed to grant the right
    of users to study, change, and improve its design through the availability
    of its source code. http://en.wikipedia.org/wiki/FOSS
